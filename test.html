    <script>
        let testResults = [];

        function addTestResult(name, status, details = '') {
            testResults.push({ name, status, details });
            updateDisplay();
        }

        function updateDisplay() {
            const container = document.getElementById('testResults');
            container.innerHTML = testResults.map(result => `
                <div class="test-item ${result.status}">
                    <div class="status">
                        ${result.status === 'success' ? '‚úÖ' : result.status === 'error' ? '‚ùå' : '‚ö†Ô∏è'} 
                        ${result.name}
                    </div>
                    ${result.details ? `<div class="details">${result.details}</div>` : ''}
                </div>
            `).join('');
        }

        function clearResults() {
            testResults = [];
            updateDisplay();
        }

        async function runTests() {

            addTestResult('–ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...', 'warning');

            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                if (config.success !== false && config.supabase) {
                    addTestResult('API –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è', 'success', 
                        `URL: ${config.supabase.url}<br>–ö–ª—é—á: ${config.supabase.anonKey.substring(0, 20)}...`);
                } else {

                    return;

                return;

            // –¢–µ—Å—Ç 2: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
            try {

                    await window.initializeConfig();

                } else {
                    addTestResult('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏', 'error', '–§—É–Ω–∫—Ü–∏—è initializeConfig –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }
            } catch (error) {

                return;

            // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ TarotDB

                return;
            } else {

            }

            // –¢–µ—Å—Ç 4: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase

                    } else {

                    }

            }

            // –¢–µ—Å—Ç 5: –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∞–∑–µ

                    }

                }
            } catch (error) {
                addTestResult('–°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è', 'error', error.message);
            }

            addTestResult('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!', 'success');
        }
