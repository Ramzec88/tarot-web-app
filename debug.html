<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a2e; 
            color: white; 
            padding: 20px; 
            line-height: 1.6;
        }
        .log { 
            background: rgba(0,0,0,0.3); 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
            font-family: monospace;
        }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        .warning { border-left: 4px solid #ff9800; }
    </style>
</head>
<body>
    <h1>üîß –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–æ–≤</h1>
    <div id="logs"></div>

    <script>
        const logs = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ timestamp, message, type });
            updateLogs();
        }
        
        function updateLogs() {
            document.getElementById('logs').innerHTML = logs.map(log => 
                `<div class="log ${log.type}">[${log.timestamp}] ${log.message}</div>`
            ).join('');
        }
        
        addLog('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É...', 'info');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Supabase
        const checkSupabase = () => {
            if (typeof window.supabase !== 'undefined') {
                addLog('‚úÖ Supabase –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
                return true;
            } else {
                addLog('‚ùå Supabase –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'error');
                return false;
            }
        };
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º Supabase
        addLog('üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º Supabase...', 'info');
        
        const supabaseScript = document.createElement('script');
        supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
        supabaseScript.onload = () => {
            addLog('‚úÖ Supabase script –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
            checkSupabase();
            loadNextScript();
        };
        supabaseScript.onerror = () => {
            addLog('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Supabase', 'error');
        };
        document.head.appendChild(supabaseScript);
        
        async function loadNextScript() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º config.js
                addLog('üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º config.js...', 'info');
                await loadScript('config.js');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ config
                if (typeof window.initializeConfig === 'function') {
                    addLog('‚úÖ config.js –∑–∞–≥—Ä—É–∂–µ–Ω –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'success');
                } else {
                    addLog('‚ùå config.js –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–æ —Ñ—É–Ω–∫—Ü–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã', 'error');
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º supabase.js
                addLog('üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º supabase.js...', 'info');
                await loadScript('supabase.js');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º TarotDB
                if (typeof window.TarotDB !== 'undefined') {
                    addLog('‚úÖ TarotDB –æ–±—ä–µ–∫—Ç —Å–æ–∑–¥–∞–Ω', 'success');
                    addLog(`üìã –î–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Ç–æ–¥—ã: ${Object.keys(window.TarotDB).join(', ')}`, 'info');
                } else {
                    addLog('‚ùå TarotDB –æ–±—ä–µ–∫—Ç –ù–ï —Å–æ–∑–¥–∞–Ω', 'error');
                }
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
                await testInitialization();
                
            } catch (error) {
                addLog(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        async function testInitialization() {
            try {
                addLog('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é...', 'info');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
                if (typeof window.initializeConfig === 'function') {
                    await window.initializeConfig();
                    addLog('‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞', 'success');
                } else {
                    addLog('‚ùå –§—É–Ω–∫—Ü–∏—è initializeConfig –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞', 'error');
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é Supabase
                if (typeof window.getSupabaseConfig === 'function') {
                    const config = window.getSupabaseConfig();
                    if (config && config.url) {
                        addLog(`‚úÖ Supabase URL: ${config.url}`, 'success');
                    } else {
                        addLog('‚ùå Supabase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞', 'error');
                    }
                }
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º TarotDB
                if (window.TarotDB && typeof window.TarotDB.initialize === 'function') {
                    const result = await window.TarotDB.initialize();
                    if (result) {
                        addLog('‚úÖ TarotDB –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                        
                        const status = window.TarotDB.getStatus();
                        addLog(`üìä –°—Ç–∞—Ç—É—Å: ${JSON.stringify(status)}`, 'info');
                    } else {
                        addLog('‚ö†Ô∏è TarotDB –≤ –∞–≤—Ç–æ–Ω–æ–º–Ω–æ–º —Ä–µ–∂–∏–º–µ', 'warning');
                    }
                } else {
                    addLog('‚ùå TarotDB.initialize –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞', 'error');
                }
                
                addLog('üéâ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!', 'success');
                
            } catch (error) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}`, 'error');
            }
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    addLog(`‚úÖ ${src} –∑–∞–≥—Ä—É–∂–µ–Ω`, 'success');
                    resolve();
                };
                script.onerror = (error) => {
                    addLog(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${src}`, 'error');
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }
        
        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ TarotDB
        window.addEventListener('TarotDB-ready', (event) => {
            addLog(`üéØ TarotDB –≥–æ—Ç–æ–≤! –ú–µ—Ç–æ–¥—ã: ${event.detail.methods.join(', ')}`, 'success');
        });
    </script>
</body>
</html>
